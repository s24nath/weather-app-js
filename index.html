<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="top-part">
        <header>
          <span>Weather App</span>
          <button class="geo-location">
            <i class="bx bx-current-location"></i>
          </button>
        </header>
        <div class="input-part">
          <div class="content">
            <!-- <input
              type="text"
              spellcheck="false"
              placeholder="Enter city name"
              required
            /> -->
            <select class="select-control" id="select-country" disabled>
              <option value="" selected>Select Countries</option>
            </select>
            <select class="select-control" id="select-state" disabled>
              <option value="" selected>Select States</option>
            </select>
            <select class="select-control" id="select-city" disabled>
              <option value="" selected>Select Cities</option>
            </select>
          </div>
        </div>
      </section>
      <p class="info-txt pending">Loading Countries</p>
      <section class="weather-part">
        <img src="" class="weather-img" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
